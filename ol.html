<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        nested ol example
    </h1>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <ol type ="i">
            <li>Nested item</li>
            <li>Nested item</li>
            <li>Nested item</li>
        </ol>
        <li>third item</li>
        <ol type="A">
            <li>Nested item</li>
            <li>Nested item</li>
            <li>Nested item</li>
        </ol>
        
        <li>Fourth item</li>
        <ol type="a">
            <li>Nested item</li>
            <li>Nested item</li>
            <li>Nested item</li>

        </ol>
    </ol>
</body>
</html>
